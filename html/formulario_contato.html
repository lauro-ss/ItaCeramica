<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ita Cerâmica | Formulário para contato</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- esse script só traz os icones que podem receber cores do css -->
    <script src="https://kit.fontawesome.com/c1e5ef1fc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo_and_pesquisa">
            <img class="logo_header" src="../img/logo_ita_cerâmica.svg" alt="logo ita cerâmica">
            <span class="caixa_pesquisa">
                <input type="text" placeholder="Procurando por algo?">
                <i class="lupa_pesquisa fa-solid fa-magnifying-glass"></i>
            </span>
        </div>
        <div class="carrinho_and_botao_entrar">
            <span class="carrinho_header_number">
                <i class="carrinho_header fa-solid fa-cart-shopping"></i>
                <span class="carrinho_number" >0</span>
            </span>
            <button type="button" class="botao_entrar">
                    Entrar <i class="icone_entrar fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </header>
    <nav>
        <ul class="links_nav">
            <li><a class="link_nav" href="../index.html"> <i class="fa-solid fa-house"></i></a></li>
            <li><a class="link_nav" href="#">Mais Vendidos</a></li>
            <li><a class="link_nav" href="#">Promoções</a></li>
            <li><a class="link_nav" href="#">Novos Produtos</a></li>
            <li><a class="link_nav" href="#">Pisos</a></li>
            <li><a class="link_nav" href="#">Porcelanatos</a></li>
        </ul>
    </nav>

    <div class="div_formulario">
        <h2>Formulário de contato Ita Cerâmica</h2>
        <form method="get" action="mailto:bestlaurobr@gmail.com" enctype="text/plain" target="_blank">
            <!-- Os inputs hidden estão sendo usados para pré-preencher o corpo do e-mail -->
            <input type="hidden" name="body" value="Me chamo">
            <div>
                <label for="nome">Nome</label>
                <div class="campo_formulario">
                    <input type="text" name="body" id="nome" placeholder="Digite seu nome" required>
                </div>
            </div>
            
            <input type="hidden" name="body" value="meus meios de contato">
            
            <div>
            <label for="telefone">Telefone (Opcional)</label>
                <div class="campo_formulario">
                    <input  type="tel" name="body" id="telefone" placeholder="Digite seu telefone">
                </div>
            </div>
            
            <div>
                <label for="telefone">E-mail</label>
                <div class="campo_formulario">
                    <input type="text" name="body" id="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>

            <div>
                <label class="container" id="mark_soucliente"> <input type="checkbox" name="body" value="sou cliente da Ita Cerâmica"> <span class="checkmark"></span> Já sou cliente</label>
            </div>
            
            <div>
                <input type="hidden" id="assunto" name="subject" value="Ita Cerâmica | Mensagem do Cliente">
                <label for="body">Descreva sua mensagem</label>
                <div class="campo_formulario">
                    <textarea name="body" id="body" cols="130" rows="10" size="10" placeholder="Digite aqui sua mensagem" required></textarea>
                </div>
            </div>

            <div>
                <label class="container" id="mark_receber_novidades"><input type="checkbox"><span class="checkmark"></span> Quero receber novidades e promoções no meu e-mail</label>
            </div>
            
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </div>
        </form>
    </div>

    <footer>
        <table>
            <tr>
                <!--Espaço em branco para enquadrar aa coluna-->
                <th></th>
                <th>Redes Sociais</th>
                <!--Espaço em branco para enquadrar aa coluna-->
                <th></th>
                <!--Espaço em branco para enquadrar aa coluna-->
                <th></th>
                <!--Espaço em branco para enquadrar aa coluna-->
                <th></th>
                <th>Atendimento</th>
            </tr>
            <tr>
                <th>
                    <a href="#"><img src="../img/facebook.png" alt="logo do facebook" height="16" width="16"></a>
                </th>
                <th>
                    <a href="#"><img src="../img/instagram.png" alt="logo do instagram" height="16" width="16"></a>
                </th>
                <th>
                    <a href="#"><img src="../img/youtube.png" alt="logo do youtube" height="16" width="16"></a>
                </th>
                <!--conteudos em branco para dar espaçamento-->
                <th>
                </th>
                <th>
                </th>
                <!--conteudos em branco para dar espaçamento-->
                <th>
                    <p>0800 777 7000</p>
                </th>
            </tr>
        </table>
    </footer>
</body>
</html>
